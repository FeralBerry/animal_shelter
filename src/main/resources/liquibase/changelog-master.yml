databaseChangeLog:
  - changeSet:
      changes:
        - createTable:
          tableName: pets
          columns:
            - column:
                name: id
                type: long
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: petName
                type: varchar(20)
                constraints:
                  nullable: false
            - column:
                name: filePath
                type: text
                constraints:
                  nullable: false
            - column:
                name: fileSize
                type: long
                constraints:
                  nullable: false
            - column:
                name: mediaType
                type: varchar(10)
                constraints:
                  nullable: false
        - createTable:
          tableName: users
          columns:
            - column:
                name: chatId
                type: long
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: firstName
                type: varchar(50)
                constraints:
                  nullable: true
            - column:
                name: lastName
                type: varchar(50)
                constraints:
                  nullable: true
            - column:
                name: userName
                type: varchar(50)
                constraints:
                  nullable: false
            - column:
                name: role
                type: varchar(20)
                constraints:
                  nullable: true
        - createTable:
          tableName: about
          columns:
            - column:
                name: id
                type: long
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: shelterName
                type: varchar(100)
                constraints:
                  nullable: true
            - column:
                name: schedule
                type: text
                constraints:
                  nullable: true
            - column:
                name: securityContacts
                type: text
                constraints:
                  nullable: true
            - column:
                name: safetyPrecautions
                type: text
                constraints:
                  nullable: true
        - createTable:
          tableName: info
          columns:
            - column:
                name: id
                type: long
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: rules
                type: text
                constraints:
                  nullable: true
            - column:
                name: documents
                type: text
                constraints:
                  nullable: true
            - column:
                name: transportation
                type: text
                constraints:
                  nullable: true
            - column:
                name: houseForAPuppy
                type: text
                constraints:
                  nullable: true
            - column:
                name: homeForAnAdultAnimal
                type: text
                constraints:
                  nullable: true
            - column:
                name: homeForAnAnimalWithDisabilities
                type: text
                constraints:
                  nullable: true
            - column:
                name: tipsFromADogHandler
                type: text
                constraints:
                  nullable: true
            - column:
                name: recommendationsOfADogHandler
                type: text
                constraints:
                  nullable: true
            - column:
                name: reasonsForRefusal
                type: text
                constraints:
                  nullable: true